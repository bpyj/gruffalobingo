<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forest Bingo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="appWrapper">
    <h1>Forest Bingo</h1>

    <!-- =========================
         TOP SECTION (Poster + Controls + Boards)
         ========================= -->
    <div id="topSection">
      <!-- Controls Section -->
      <div id="controlsSection">
        <!-- Mode controls -->
        <div id="modeControls">
          <strong>Mode:</strong>
          <label><input type="radio" name="gameMode" value="two" checked /> 2 Players</label>
          <label><input type="radio" name="gameMode" value="one" /> 1 Player</label>

          <span id="humanSideContainer">
            &nbsp;|&nbsp;
            <strong>You play:</strong>
            <label><input type="radio" name="humanSide" value="mouse" checked /> Mouse</label>
            <label><input type="radio" name="humanSide" value="fox" /> Fox</label>
          </span>
        </div>

        <!-- Difficulty + Hints on the same line -->
        <div id="difficultyControls">
          <strong>Difficulty:</strong>
          <label><input type="radio" name="difficulty" value="easy" /> Easy</label>
          <label><input type="radio" name="difficulty" value="hard" checked /> Hard</label>

          &nbsp;|&nbsp;
          <strong>Hints:</strong>
          <label><input type="radio" name="showHints" value="on" checked /> Show</label>
          <label><input type="radio" name="showHints" value="off" /> Hide</label>
        </div>

        <!-- Top buttons row only -->
        <div id="turnInfoRow">
          <div class="topButtons">
            <button id="resetBtn">Reset Game</button>
            <button id="newBoardsBtn">New Boards</button>
            <button id="printBtn">Print Boards</button>
          </div>
        </div>
      </div>

      <!-- Boards Section -->
      <h3 id="boardsTitle">Boards</h3>
      <div class="boards" id="screenBoards">
        <!-- MOUSE BOARD -->
        <div class="board" id="mouseBoard">
          <h2>Mouse</h2>
          <div class="items"></div>

          <!-- Board hint / latest log -->
          <div class="boardLog" id="mouseBoardLog">Roll the dice to begin!</div>

          <!-- Pass + Roll -->
          <div class="boardButtonsRow">
            <button class="passBtn" data-player="mouse">Pass</button>

            <button class="boardRollBtn" data-player="mouse">
              <div class="diceFaces mouseDice">
                <span class="die">⚀</span>
                <span class="die">⚀</span>
              </div>
              <div class="rollText">Roll Dice</div>
            </button>
          </div>

          <!-- Confetti container for Mouse board -->
          <div class="confetti-container"></div>
        </div>

        <!-- FOX BOARD -->
        <div class="board" id="foxBoard">
          <h2>Fox</h2>
          <div class="items"></div>

          <!-- Board hint / latest log -->
          <div class="boardLog" id="foxBoardLog">Roll the dice to begin!</div>

          <!-- Pass + Roll -->
          <div class="boardButtonsRow">
            <button class="passBtn" data-player="fox">Pass</button>

            <button class="boardRollBtn" data-player="fox">
              <div class="diceFaces foxDice">
                <span class="die">⚀</span>
                <span class="die">⚀</span>
              </div>
              <div class="rollText">Roll Dice</div>
            </button>
          </div>

          <!-- Confetti container for Fox board -->
          <div class="confetti-container"></div>
        </div>
      </div>
    </div>

    <!-- Dice Key Section -->
    <div id="diceKeySection">
      <h3 id="diceKeyHeader">Dice Key</h3>
      <table class="horizontalKeyTable" id="keyTable"></table>
    </div>

    <!-- Log Section -->
    <h3 id="logTitle">Game Log</h3>
    <div id="log"></div>

    <!-- PRINT PAGE 1: Mouse -->
    <div class="print-page" id="printMouse">
      <h2>Mouse Board</h2>
      <div class="print-board">
        <h2>Mouse</h2>
        <div class="items" id="mouseBoardPrint"></div>
      </div>

      <h3>Dice Key</h3>
      <table class="horizontalKeyTable" id="keyTableMousePrint"></table>
    </div>

    <!-- PRINT PAGE 2: Fox -->
    <div class="print-page" id="printFox">
      <h2>Fox Board</h2>
      <div class="print-board">
        <h2>Fox</h2>
        <div class="items" id="foxBoardPrint"></div>
      </div>

      <h3>Dice Key</h3>
      <table class="horizontalKeyTable" id="keyTableFoxPrint"></table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
