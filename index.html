<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gruffalo Bingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="appWrapper">
    <h1>Gruffalo Bingo</h1>

    <!-- Poster area: controls + boards -->
    <div id="topSection">
      <!-- =========================
           Controls Section
           ========================= -->
      <div id="controlsSection">

        <!-- existing mode controls remain unchanged -->
        <div id="modeControls">
            <label><input type="radio" name="gameMode" value="two" checked> 2-Player</label>
            <label><input type="radio" name="gameMode" value="one"> 1-Player</label>

            <span id="humanSideContainer">
              |
              <label><input type="radio" name="humanSide" value="mouse" checked> Mouse</label>
              <label><input type="radio" name="humanSide" value="gruffalo"> Gruffalo</label>
            </span>
        </div>

        <!-- ⭐ NEW: Show Hints toggle -->
        <div id="hintToggleContainer">
            <label>
              <input type="checkbox" id="hintsToggle" checked>
              Show Hints
            </label>
        </div>

      </div>


        <div id="statusRow">
          <div>
            <strong>Next player:</strong> <span id="currentPlayerLabel">Mouse</span><br>
            <strong>Last roll by:</strong> <span id="lastPlayerLabel">-</span>
          </div>

          <div id="topButtons">
            <button id="resetBtn">Reset Game</button>
            <button id="newBoardsBtn">New Boards</button>
            <button id="printBtn">Print Boards</button>
          </div>
        </div>


      </section>

      <!-- 2) Board Section -->
      <section id="boardSection">
        <h3 id="boardsTitle">Boards</h3>

        <div class="boards" id="screenBoards">
          <!-- Mouse board -->
          <div class="board" id="mouseBoard">
            <h2>Mouse</h2>
            <div class="items"></div>

            <div class="boardLog" id="mouseBoardLog">Roll the dice to begin!</div>

            <div class="boardActions">
              <button class="passBtn" data-player="mouse">Pass</button>

              <button class="boardRollBtn" data-player="mouse">
                <div class="diceFaces mouseDice">
                  <span class="die">⚀</span>
                  <span class="die">⚀</span>
                </div>
                <div class="rollText">Roll Dice</div>
              </button>
            </div>
          </div>

          <!-- Gruffalo board -->
          <div class="board" id="gruffaloBoard">
            <h2>Gruffalo</h2>
            <div class="items"></div>

            <div class="boardLog" id="gruffaloBoardLog">Roll the dice to begin!</div>

            <div class="boardActions">
              <button class="passBtn" data-player="gruffalo">Pass</button>

              <button class="boardRollBtn" data-player="gruffalo">
                <div class="diceFaces gruffaloDice">
                  <span class="die">⚀</span>
                  <span class="die">⚀</span>
                </div>
                <div class="rollText">Roll Dice</div>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- 3) Dice Key Section (outside poster) -->
    <section id="diceKeySection">
      <h3 id="diceKeyHeader">Dice Key</h3>
      <table class="horizontalKeyTable" id="keyTable"></table>
    </section>

    <!-- 4) Log Section (outside poster) -->
    <section id="logSection">
      <h3 id="logTitle">Log</h3>
      <div id="log"></div>
    </section>

    <!-- PRINT PAGE 1: Mouse -->
    <div class="print-page" id="printMouse">
      <h2>Mouse Board</h2>
      <div class="print-board">
        <h2>Mouse</h2>
        <div class="items" id="mouseBoardPrint"></div>
      </div>

      <h3>Dice Key</h3>
      <table class="horizontalKeyTable" id="keyTableMousePrint"></table>
    </div>

    <!-- PRINT PAGE 2: Gruffalo -->
    <div class="print-page" id="printGruffalo">
      <h2>Gruffalo Board</h2>
      <div class="print-board">
        <h2>Gruffalo</h2>
        <div class="items" id="gruffaloBoardPrint"></div>
      </div>

      <h3>Dice Key</h3>
      <table class="horizontalKeyTable" id="keyTableGruffaloPrint"></table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
